<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #display {
            height: 60px;
            font-size: 24px;
            text-align: right;
            padding-right: 10px;
            margin-bottom: 20px;
        }
        .calculator {
            max-width: 400px;
            margin: 50px auto;
        }
        .btn-calc {
            height: 60px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="calculator bg-light p-4 rounded shadow">
        <input type="text" id="display" class="form-control" disabled>
        <div class="row g-2">
            <div class="col-3">
                <button class="btn btn-danger btn-calc w-100" onclick="clearDisplay()">C</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-calc w-100" onclick="appendToDisplay('1')">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-calc w-100" onclick="appendToDisplay('2')">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-calc w-100" onclick="appendToDisplay('3')">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary btn-calc w-100" onclick="appendToDisplay('+')">+</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-calc w-100" onclick="appendToDisplay('4')">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-calc w-100" onclick="appendToDisplay('5')">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-calc w-100" onclick="appendToDisplay('6')">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary btn-calc w-100" onclick="appendToDisplay('-')">-</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-calc w-100" onclick="appendToDisplay('7')">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-calc w-100" onclick="appendToDisplay('8')">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-calc w-100" onclick="appendToDisplay('9')">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary btn-calc w-100" onclick="appendToDisplay('*')">*</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-calc w-100" onclick="appendToDisplay('0')">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-calc w-100" onclick="appendToDisplay('.')">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-success btn-calc w-100" onclick="calculateResult()">=</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary btn-calc w-100" onclick="appendToDisplay('/')">/</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
